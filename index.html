h1. Textdown

Textdown is a lightweight "Textile":http://redcloth.org/hobix.com/textile/ to HTML conversion tool written in JavaScript.

h2. What is Textile?

bq. Textile is a simple text markup. Simple symbols mark words' emphasis. Blocks of text can be easily tagged as headers, quotes, or lists. A Textile document can then be converted to HTML for viewing on the web.

It's built using the following tools:

# "Jasmine":http://pivotal.github.io/jasmine
# "Grunt.js":http://gruntjs.com
# "JSHint":http://www.jshint.com
# "Istanbul":https://github.com/gotwarlost/istanbul

h2. Usage

<pre>
<code>
var textdown = new Textdown("Some example *textile*.");
textdown.toHtml();
</code>
</pre>

  <script>
        function updatePreview(value) {
          var output = new Textdown(value).toHtml();
          var preview = document.getElementById('preview');
