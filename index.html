h2. What is TRextile?

TRextile is a lightweight *Textile to HTML conversion library* written in JavaScript.

h2. Getting started

The interface to TRextile is incredibly simple. It consumes a Textile string, and outputs HTML using the @toHtml@ method.

<pre>
<code>
var html = new Trextile('my *textile* string').toHtml();

console.log(html);
</code>
</pre>

Which prints the following text:

bq. my *textile* string

  <script>
        function updatePreview(value) {
          var output = new Trextile(value).toHtml();
          var preview = document.getElementById('preview');
          preview.innerHTML = output;

        updatePreview(textarea.value);
